<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDL ERP</title>
    <link rel="stylesheet" href="./public/bootstrap-5.0.2-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./public/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./public/css/login.css" />
</head>
<body>
    <form id="form-login" class="container">
        <h3 id="form-loin-title">CDL ERP SYSTEM</h3>
        <span id="span-errors-form-login"></span>
        <div class="mb-3">
          <label for="useremail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="useremail" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="userpassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="userpassword">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button><br/><br/>
        <a href="">Forgot Password</a>
    </form>
    <script src="./public/js/jQuery/jquery-3.7.1.min.js"></script>
    <script src="./public/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="./public/js/login.js"></script>
</body>
</html>
